components:
  # Query parameter 정의 모음
  parameters:
    getSubmaterialaiachk_year_Query:
      name: year
      in: query
      description: "조회할 연도"
      required: true
      schema:
        type: string
        example: "2023"
    getSubmaterialaiachk_gubun_Query:
      name: gubun
      in: query
      description: "구분 (0: 전체, 1: 개별)"
      required: true
      schema:
        type: string
        example: "1"

  # Response 정의 모음
  schemas:
    getSubmaterialaia_Res:
      type: object
      properties:
        success:
          description: 'api 처리결과'
          type: boolean
          example: true
        data:
          description: '간접부문 배부후 보조재료비 데이터 Array'
          type: array
          items:
            type: object
            properties:
              GUBUN:
                description: '구분'
                type: string
                example: '1'
              YEAR:
                description: '연도'
                type: string
                example: '2023'
              MONTH:
                description: '월'
                type: string
                example: '01'
              DEP_CODE:
                description: '부서 코드'
                type: string
                example: 'D001'
              DEP_NAME:
                description: '부서명'
                type: string
                example: '생산부'
              ITEM_CODE:
                description: '항목 코드'
                type: string
                example: 'I001'
              ITEM_NAME:
                description: '항목명'
                type: string
                example: '코크스'
              DIRECT_AMOUNT:
                description: '직접비용'
                type: number
                example: 80000
              INDIRECT_AMOUNT:
                description: '간접비용'
                type: number
                example: 20000
              TOTAL_AMOUNT:
                description: '총비용'
                type: number
                example: 100000 