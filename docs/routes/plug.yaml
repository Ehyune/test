get:
  tags:
    - 사업계획-제조원가
  summary: 플러그 데이터 조회
  description: 연도별 플러그 데이터를 조회합니다.
  parameters:
    #공통 - API Key
    - $ref: '../components/commonData.yaml#/components/parameters/ApiKeyHeader'
    #플러그 - 연도
    - $ref: '../components/plugData.yaml#/components/parameters/getPlugchk_year_Query'
    #플러그 - 구분
    - $ref: '../components/plugData.yaml#/components/parameters/getPlugchk_gubun_Query'
  responses:
    '200':
      description: 성공적으로 데이터를 조회했습니다.
      content:
        application/json:
          schema:
            $ref: '../components/plugData.yaml#/components/schemas/getPlugchk_Res'
    '403':
      $ref: '../components/commonData.yaml#/components/responses/InvalidKey'
    '404':
      $ref: '../components/commonData.yaml#/components/responses/NotFound'
    '500':
      $ref: '../components/commonData.yaml#/components/responses/InternalServerError'
